<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Drawing Objects</title>
    <!-- Fragment shader -->
    <script id="shader-fs" type="x-shader/x-fragment">
        varying lowp vec4 vColor;

        void main(void) {
            gl_FragColor = vColor;
        }
    </script>

    <!-- Vertex shader -->
    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
        attribute vec4 aVertexColor;

        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;

        varying lowp vec4 vColor;

        void main(void) {
            gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
            vColor = aVertexColor;
        }
    </script>
</head>
<body>
    <main>
        <h1>Drawing Objects</h1>
        <canvas id="canvas1" width="800" height="500"></canvas>
    </main>


    <script type="text/javascript" src="../../../libs/sylvester.js"></script>
    <script type="text/javascript" src="../../../libs/glUtils.js"></script>
    <script type="text/javascript" src="../../../libs/sceneNode.js"></script>
    <script type="text/javascript" src="main.js"></script>


</body>
</html>
